  <style>
    :root {--primary:#00bfa6;--accent:#53ffc9;--text:#00251f;--bg1:#e7fff5;--bg2:#c6ffe8;--shadow:0px 6px 15px rgba(0,0,0,0.1);}

/* üåø GENESIS THEME STYLESHEET */
/* Common across all pages */

/* 1Ô∏è‚É£ Root Variables */
:root {
  --primary: #00bfa6;
  --accent: #63ff9c;
  --bg1: #e8fff6;
  --bg2: #ffffff;
  --text: #0a3227;
  --muted: #5a7c71;
  --card: rgba(255, 255, 255, 0.95);
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --font-main: 'Poppins', sans-serif;
}

/* 2Ô∏è‚É£ Global Styles */
html, body {
  margin: 0;
  padding: 0;
  font-family: var(--font-main);
  color: var(--text);
  background: linear-gradient(120deg, var(--bg1), var(--bg2));
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* 3Ô∏è‚É£ App Wrapper */
.app {
  max-width: 1000px;
  margin: auto;
  position: relative;
}

/* 4Ô∏è‚É£ Navbar */
.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 100;
}
.brand {
  font-weight: 700;
  font-size: 22px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.menu-btn {
  border: 0;
  background: none;
  font-size: 22px;
  cursor: pointer;
  color: var(--primary);
}
.points {
  background: linear-gradient(90deg, var(--primary), var(--accent));
  color: #00251f;
  padding: 6px 10px;
  border-radius: 20px;
  font-weight: 600;
}
.profile {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: url('https://cdn-icons-png.flaticon.com/512/3135/3135715.png') center/cover;
  border: 2px solid var(--accent);
}

/* 5Ô∏è‚É£ Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 240px;
  height: 100vh;
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(12px);
  box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
  transition: 0.4s;
  z-index: 200;
  padding-top: 80px;
}
.sidebar.open { left: 0; }
.sidebar a {
  display: block;
  padding: 14px 20px;
  color: var(--text);
  font-weight: 600;
  text-decoration: none;
}
.sidebar a:hover {
  background: rgba(0, 191, 166, 0.15);
}
.close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  border: none;
  background: none;
  font-size: 18px;
  cursor: pointer;
}

/* 6Ô∏è‚É£ Buttons */
button {
  background: linear-gradient(90deg, var(--primary), var(--accent));
  border: none;
  padding: 12px 16px;
  border-radius: 10px;
  color: #00251f;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}
button:disabled {
  background: #ccc;
  cursor: not-allowed;
}

/* 7Ô∏è‚É£ Cards */
.card {
  background: var(--card);
  padding: 18px;
  border-radius: 16px;
  box-shadow: var(--shadow);
  margin: 10px 0;
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-4px);
}
.card h3 {
  margin: 0;
  color: var(--primary);
}

/* 8Ô∏è‚É£ Inputs & Forms */
input, select, textarea {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  font-family: var(--font-main);
  font-size: 14px;
  margin-bottom: 12px;
}
textarea {
  resize: none;
  height: 80px;
}

/* 9Ô∏è‚É£ Animations */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}
@keyframes glowPulse {
  0% { box-shadow: 0 0 10px rgba(0,191,166,0.3); }
  50% { box-shadow: 0 0 25px rgba(0,191,166,0.6); }
  100% { box-shadow: 0 0 10px rgba(0,191,166,0.3); }
}
.glow { animation: glowPulse 2.5s infinite; }

/* üîü Sections & Headings */
section {
  padding: 30px 20px;
}
h2 {
  text-align: center;
  color: var(--primary);
  margin-top: 20px;
}
h3 {
  color: var(--primary);
}
p {
  color: var(--muted);
  line-height: 1.6;
  font-size: 15px;
}

/* ü™© Utility Classes */
.text-center { text-align: center; }
.mt-1 { margin-top: 8px; }
.mt-2 { margin-top: 16px; }
.mt-3 { margin-top: 24px; }
.fade-in {
  animation: fadeIn 1s ease forwards;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* üì± Responsive */
@media(max-width:768px){
  .nav { padding: 12px; }
  .brand { font-size: 18px; }
  .sidebar { width: 220px; }
  section { padding: 20px 16px; }
}

/* üåç Footer */
.footer {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
  padding: 30px;
}

    .points{ background:white; padding:8px 16px; border-radius:14px; }

    .form{
      background:white; margin:18px; padding:14px;
      border-radius:14px; box-shadow:var(--shadow);
    }
    input,select{
      width:100%; padding:10px; margin:6px 0 16px;

    }

    button{
      width:100%; padding:12px; border:none;
      border-radius:10px; font-weight:600; cursor:pointer;
    }

    .primary{
      background:linear-gradient(90deg,var(--primary),var(--accent));
      color:black;
    }

    #map{ width:100%; height:260px; border-radius:12px; }

    .compare-btn{
      background:linear-gradient(90deg,#006eff,#00bfa6);
      color:white; margin-top:12px; display:none;
    }

    .tip{
      margin:18px; padding:14px; border-radius:12px;

    }

    .error{
      display:none; background:#ffe7e7; padding:10px;
      border-radius:10px; margin:10px 18px; color:#b60025;
    }
  </style>

<body>
    <!-- Navbar -->
    <div class="nav">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      <div class="brand">GENESIS</div>
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="points" id="pointsDisplay">üå± 0 pts</div>
        <div class="profile"></div>
      </div>

<h2 style="text-align:center; color:var(--primary);">Plan Your Journey</h2>
<div class="error" id="errorMsg"></div>

<div class="form">
  <label>From:</label>
  <input type="text" id="from" placeholder="Enter starting point...">

  <label>To:</label>
  <input type="text" id="to" placeholder="Destination...">

  <!-- 
  <label>Priority:</label>
  <select id="priority">
    <option value="balanced">üåø Balanced</option>
    <option value="fastest">üöÄ Fastest</option>
    <option value="greenest">üå± Eco Route</option>
    <option value="safest">üõ° Safest</option>
  </select>
  -->

  <button class="primary" onclick="planJourney()">üîç Plan Route using AI</button>
  <button class="compare-btn" id="compareBtn" onclick="goToCompare()">üîÄ Compare Routes</button>
</div>

<div style="margin:16px; box-shadow:var(--shadow); border-radius:12px; overflow:hidden;">
  <div id="map"></div>
  <p style="font-size:12px; text-align:center; color:#333; padding:6px;">
    üí° Tap on map to pick destination.
  </p>
</div>

<div class="tip" id="aiTip">AI ready to guide your journey...</div>

<script>
let map, fromMarker, toMarker, routeLine, fromCoords, toCoords;

document.getElementById("pointsDisplay").innerText =
  "üå± " + (localStorage.getItem("genesis_points") || 420) + " pts";

initMap();

async function geocode(place){
  if(!place.trim()) return null;
  const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
  const j = await r.json();
  return j[0] || null;
}

async function reverseGeo(lat,lng){
  const r = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`);
  const j = await r.json();
  return j.display_name;
}

function markerStyle(color){
  return L.divIcon({
    className:"",
    html:`<div style="width:18px;height:18px;border-radius:50%;background:${color};border:3px solid white;"></div>`
  });
}

function initMap(){
  map = L.map("map").setView([20.5937,78.9629],5);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  map.on("click", async(e)=>{
    toCoords = e.latlng;
    if(toMarker) map.removeLayer(toMarker);
    toMarker = L.marker(e.latlng, {icon:markerStyle("#ff5722")}).addTo(map);
    document.getElementById("to").value =
      await reverseGeo(e.latlng.lat, e.latlng.lng);
    drawRoute();
  });
}

async function planJourney(){
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if(!from || !to) return showError("Enter both locations!");

  const f = await geocode(from);
  const t = await geocode(to);

  if(!f || !t) return showError("‚ùå Location not found.");

  fromCoords = f;
  toCoords = t;

  if(fromMarker) map.removeLayer(fromMarker);
  if(toMarker) map.removeLayer(toMarker);

  fromMarker = L.marker([f.lat,f.lon],{icon:markerStyle("#00bfa6")}).addTo(map);
  toMarker = L.marker([t.lat,t.lon],{icon:markerStyle("#ff5722")}).addTo(map);

  drawRoute();

  document.getElementById("compareBtn").style.display = "block";  
}

async function drawRoute(){
  if(!fromCoords || !toCoords) return;

  if(routeLine) map.removeLayer(routeLine);

  let startLat = fromCoords.lat, startLon = fromCoords.lon;
  let endLat = toCoords.lat, endLon = toCoords.lon;

  const url = `https://router.project-osrm.org/route/v1/driving/${startLon},${startLat};${endLon},${endLat}?geometries=geojson&overview=full`;

  try{
    const res = await fetch(url);
    const data = await res.json();

    if(!data.routes || !data.routes.length){
      showError("‚ö† Couldn't find route."); 
      return;
    }

    const route = data.routes[0];
    const coords = route.geometry.coordinates.map(c=>[c[1],c[0]]);

    routeLine = L.polyline(coords,{
      color:"#00bfa6", weight:5, dashArray:"5,7", opacity:0.9
    }).addTo(map);

    map.fitBounds(routeLine.getBounds(),{padding:[40,40]});

  }catch(err){
    console.log(err);
    showError("üö® Routing server error.");
  }
}

function goToCompare(){
  // default since priority is commented out
  const priority = "balanced";

  localStorage.setItem("journey_from", document.getElementById("from").value);
  localStorage.setItem("journey_to", document.getElementById("to").value);
  localStorage.setItem("journey_from_lat", fromCoords.lat);
  localStorage.setItem("journey_from_lng", fromCoords.lon);
  localStorage.setItem("journey_to_lat", toCoords.lat);
  localStorage.setItem("journey_to_lng", toCoords.lon);
  localStorage.setItem("journey_priority", priority);

  window.location.href = "compare.html";
}

function showError(msg){
  const box=document.getElementById("errorMsg");
  box.style.display="block";
  box.innerText=msg;
  setTimeout(()=>box.style.display="none",4000);
}
</script>

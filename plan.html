<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plan Your Journey ‚Äî GENESIS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {--primary:#00bfa6;--accent:#53ffc9;--text:#00251f;--bg1:#e7fff5;--bg2:#c6ffe8;--shadow:0px 6px 15px rgba(0,0,0,0.1);}
    body{margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));font-family:Poppins,sans-serif;}
    .nav{display:flex;justify-content:space-between;padding:14px 20px;font-weight:600;}
    .brand{font-size:22px;color:var(--primary);}
    .points{background:white;padding:8px 16px;border-radius:14px;font-size:14px;}
    .form{background:white;margin:18px;padding:14px;border-radius:14px;box-shadow:var(--shadow);}
    input,select{width:100%;padding:10px;margin:6px 0 16px;border-radius:10px;border:1px solid #ccc;}
    button{width:100%;padding:12px;border:none;font-weight:600;border-radius:10px;cursor:pointer;}
    .primary{background:linear-gradient(90deg,var(--primary),var(--accent));color:black;}
    #map{width:100%;height:260px;border-radius:12px;}
    .tip{margin:18px;padding:14px;border-radius:12px;background:#eafff3;text-align:center;color:#04694d;}
    .error{display:none;background:#ffe7e7;padding:10px;border-radius:10px;margin:10px 18px;color:#b60025;}
  </style>
</head>
<body>

<div class="nav">
  <div class="brand">GENESIS</div>
  <div class="points" id="pointsDisplay">üå± 0 pts</div>
</div>

<h2 style="text-align:center;color:var(--primary);">Plan Your Journey</h2>
<div class="error" id="errorMsg"></div>

<div class="form">
  <label>From:</label>
  <input type="text" id="from" placeholder="Enter starting point...">

  <label>To:</label>
  <input type="text" id="to" placeholder="Destination...">

  <label>Priority:</label>
  <select id="priority">
    <option value="balanced">üåø Balanced</option>
    <option value="fastest">üöÄ Fastest</option>
    <option value="greenest">üå± Eco Route</option>
  </select>

  <button class="primary" onclick="planJourney()">üîç Plan Route</button>
</div>

<div style="margin:16px;box-shadow:var(--shadow);border-radius:12px;overflow:hidden;">
  <div id="map"></div>
  <p style="font-size:12px;text-align:center;color:#333;padding:6px;">
    üí° Tap on map to pick destination.
  </p>
</div>

<div class="tip" id="aiTip">AI analyzing nearby routes...</div>

<script>
let map, fromMarker, toMarker, routeLine, fromCoords, toCoords;

document.getElementById("pointsDisplay").innerText = "üå± " + (localStorage.getItem("genesis_points") || 420) + " pts";

initMap();

async function geocode(place){
  if(!place.trim()) return null;
  const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
  const j = await r.json();
  return j[0] || null;
}

async function reverseGeo(lat,lng){
  const r = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`);
  const j = await r.json();
  return j.display_name;
}

function markerStyle(color){
  return L.divIcon({
    className:"",
    html:`<div style="width:18px;height:18px;border-radius:50%;background:${color};border:3px solid white;"></div>`
  });
}

function initMap(){
  map = L.map("map").setView([20.5937,78.9629],5);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  map.on("click", async(e)=>{
    toCoords = e.latlng;
    if(toMarker) map.removeLayer(toMarker);
    toMarker = L.marker(e.latlng, {icon:markerStyle("#ff5722")}).addTo(map);
    document.getElementById("to").value = await reverseGeo(e.latlng.lat, e.latlng.lng);
    drawRoute();
  });
}

async function planJourney(){
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;
  const priority = document.getElementById("priority").value;

  if(!from || !to) return showError("Enter both locations!");

  const f = await geocode(from);
  const t = await geocode(to);

  if(!f || !t) return showError("‚ùå Location not found.");

  fromCoords = f;
  toCoords = t;

  if(fromMarker) map.removeLayer(fromMarker);
  if(toMarker) map.removeLayer(toMarker);

  fromMarker = L.marker([f.lat,f.lon],{icon:markerStyle("#00bfa6")}).addTo(map);
  toMarker = L.marker([t.lat,t.lon],{icon:markerStyle("#ff5722")}).addTo(map);

  drawRoute(priority);

  let points = Number(localStorage.getItem("genesis_points")||0)+10;
  localStorage.setItem("genesis_points",points);
  document.getElementById("pointsDisplay").innerText = "üå± " + points + " pts";
}

async function drawRoute(priority="balanced"){
  if(!fromCoords || !toCoords) return;

  if(routeLine) map.removeLayer(routeLine);

  let startLat = fromCoords.lat || fromCoords.latitude;
  let startLon = fromCoords.lon || fromCoords.longitude;
  let endLat = toCoords.lat || toCoords.latitude;
  let endLon = toCoords.lon || toCoords.longitude;

  // OSRM API with alternatives
  const url = `https://router.project-osrm.org/route/v1/driving/${startLon},${startLat};${endLon},${endLat}?geometries=geojson&overview=full&alternatives=true`;

  try{
    const res = await fetch(url);
    const data = await res.json();

    if(!data.routes || !data.routes.length){
      showError("‚ö† Couldn't find route."); 
      return;
    }

    // Choose route based on priority
    let route;
    if(priority==="fastest"){
      route = data.routes.reduce((a,b)=>a.duration < b.duration ? a:b);
    }else if(priority==="greenest"){
      route = data.routes.reduce((a,b)=>a.distance < b.distance ? a:b);
    }else{
      // balanced: simple weighted (duration + distance/1000)
      route = data.routes.reduce((a,b)=> (a.duration + a.distance/1000) < (b.duration + b.distance/1000) ? a:b);
    }

    const coords = route.geometry.coordinates.map(c=>[c[1],c[0]]);

    routeLine = L.polyline(coords,{
      color:"#00bfa6",
      weight:5,
      dashArray:"5,7",
      opacity:0.9
    }).addTo(map);

    map.fitBounds(routeLine.getBounds(),{padding:[40,40]});

    let distance = (route.distance/1000).toFixed(1)+" km";
    let time = Math.round(route.duration/60)+" min";
    document.getElementById("aiTip").innerText = `üöÄ Distance: ${distance} | ‚è± ETA: ${time}`;

  }catch(err){
    console.log(err);
    showError("üö® Routing server error.");
  }
}

function showError(msg){
  const box=document.getElementById("errorMsg");
  box.style.display="block";
  box.innerText=msg;
  setTimeout(()=>box.style.display="none",4000);
}
</script>
</body>
</html>

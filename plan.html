<h2 style="text-align:center; color:var(--primary);">Plan Your Journey</h2>
<div class="error" id="errorMsg"></div>

<div class="form">
  <label>From:</label>
  <input type="text" id="from" placeholder="Enter starting point...">

  <label>To:</label>
  <input type="text" id="to" placeholder="Destination...">

  <!-- 
  <label>Priority:</label>
  <select id="priority">
    <option value="balanced">ğŸŒ¿ Balanced</option>
    <option value="fastest">ğŸš€ Fastest</option>
    <option value="greenest">ğŸŒ± Eco Route</option>
    <option value="safest">ğŸ›¡ Safest</option>
  </select>
  -->

  <button class="primary" onclick="planJourney()">ğŸ” Plan Route using AI</button>
  <button class="compare-btn" id="compareBtn" onclick="goToCompare()">ğŸ”€ Compare Routes</button>

<div style="margin:16px; box-shadow:var(--shadow); border-radius:12px; overflow:hidden;">
  <div id="map"></div>
  <p style="font-size:12px; text-align:center; color:#333; padding:6px;">

<div class="tip" id="aiTip">AI ready to guide your journey...</div>

<script>
let map, fromMarker, toMarker, routeLine, fromCoords, toCoords;

document.getElementById("pointsDisplay").innerText =
  "ğŸŒ± " + (localStorage.getItem("genesis_points") || 420) + " pts";

initMap();

async function geocode(place){
  if(!place.trim()) return null;
  const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
  const j = await r.json();
  return j[0] || null;
}

async function reverseGeo(lat,lng){
  const r = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`);
  const j = await r.json();
  return j.display_name;
}

function markerStyle(color){
  return L.divIcon({
    className:"",
    html:`<div style="width:18px;height:18px;border-radius:50%;background:${color};border:3px solid white;"></div>`
  });
}

function initMap(){
  map = L.map("map").setView([20.5937,78.9629],5);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  map.on("click", async(e)=>{
    toCoords = e.latlng;
    if(toMarker) map.removeLayer(toMarker);
    toMarker = L.marker(e.latlng, {icon:markerStyle("#ff5722")}).addTo(map);
    document.getElementById("to").value =
      await reverseGeo(e.latlng.lat, e.latlng.lng);
    drawRoute();
  });
}

async function planJourney(){
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if(!from || !to) return showError("Enter both locations!");

  const f = await geocode(from);
  const t = await geocode(to);

  if(!f || !t) return showError("âŒ Location not found.");

  fromCoords = f;
  toCoords = t;

  if(fromMarker) map.removeLayer(fromMarker);
  if(toMarker) map.removeLayer(toMarker);

  fromMarker = L.marker([f.lat,f.lon],{icon:markerStyle("#00bfa6")}).addTo(map);
  toMarker = L.marker([t.lat,t.lon],{icon:markerStyle("#ff5722")}).addTo(map);

  drawRoute();

  document.getElementById("compareBtn").style.display = "block";  
}

async function drawRoute(){
  if(!fromCoords || !toCoords) return;

  if(routeLine) map.removeLayer(routeLine);

  let startLat = fromCoords.lat, startLon = fromCoords.lon;
  let endLat = toCoords.lat, endLon = toCoords.lon;

  const url = `https://router.project-osrm.org/route/v1/driving/${startLon},${startLat};${endLon},${endLat}?geometries=geojson&overview=full`;

  try{
    const res = await fetch(url);
    const data = await res.json();

    if(!data.routes || !data.routes.length){
      showError("âš  Couldn't find route."); 
      return;
    }

    const route = data.routes[0];
    const coords = route.geometry.coordinates.map(c=>[c[1],c[0]]);

    routeLine = L.polyline(coords,{
      color:"#00bfa6", weight:5, dashArray:"5,7", opacity:0.9
    }).addTo(map);

    map.fitBounds(routeLine.getBounds(),{padding:[40,40]});

  }catch(err){
    console.log(err);
    showError("ğŸš¨ Routing server error.");
  }
}

function goToCompare(){
  // default since priority is commented out
  const priority = "balanced";

  localStorage.setItem("journey_from", document.getElementById("from").value);
  localStorage.setItem("journey_to", document.getElementById("to").value);
  localStorage.setItem("journey_from_lat", fromCoords.lat);
  localStorage.setItem("journey_from_lng", fromCoords.lon);
  localStorage.setItem("journey_to_lat", toCoords.lat);
  localStorage.setItem("journey_to_lng", toCoords.lon);
  localStorage.setItem("journey_priority", priority);

  window.location.href = "compare.html";
}

function showError(msg){
  const box=document.getElementById("errorMsg");
  box.style.display="block";
  box.innerText=msg;
  setTimeout(()=>box.style.display="none",4000);
}
</script>
